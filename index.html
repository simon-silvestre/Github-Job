<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Job</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <div class="header-background">
            <h1>devjobs</h1>
        </div>
        <div class="header-filter">
            <form>
                <div class="input-container">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    <input type="text" name="filterTitle" id="inputTitle" placeholder="Filtrer par Titre, Companies...">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" />
                      </svg>
                    <a id="boutonResponsive"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg></a>
                </div>
                <div class="input-container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                      </svg>
                    <input type="text" name="filterLocation" id="inputLocalisation" placeholder="Filtrer par Localisation...">
                </div>
                <div class="search">
                    <input type="checkbox" id="inputTime" hidden>
                    <label for="inputTime" class="checkmark"></label>
                    <p>Full Time Only</p>
                    <input type="submit" value="Search" id="bouton">
                </div>
            </form>
        </div>
    </header>
    <section>
        
    </section>
    <div class="voir-plus-container">
        <a>Voir Plus</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
