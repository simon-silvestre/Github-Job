<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Job</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <div class="header-background">
            <h1>devjobs</h1>
        </div>
        <form class="header-filter">
            <div class="input-container">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                <input type="text" name="filterTitle" id="inputTitle" placeholder="Filtrer par Titre, Companies...">
            </div>
            <div class="input-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                  </svg>
                <input type="text" name="filterLocation" id="inputLocalisation" placeholder="Filtrer par Localisation...">
            </div>
            <div class="search">
                <input type="checkbox" id="inputTime" hidden>
                <label for="inputTime" class="checkmark"></label>
                <p>Full Time Only</p>
                <input type="submit" value="Search" id="bouton">
            </div>
        </form>
    </header>
    <section>
        
    </section>

    <script src="app.js"></script>
</body>
</html>
